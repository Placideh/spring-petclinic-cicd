name: Deploy and Test Cluster

on:
  push:
    branches: [main]
    paths:
      - 'k8s/**'
      - 'Dockerfile'
  pull_request:
    branches: [main]
    paths:
      - 'k8s/**'

jobs:
  deploy-and-test-cluster:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4  # Updated version

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1

      - name: Build Docker image locally
        run: |
          docker build -t spring-petclinic:test .
          kind load docker-image spring-petclinic:test

      - name: Update deployment to use local image
        run: |
          sed -i 's|image:.*spring-petclinic.*|image: spring-petclinic:test|g' k8s/deployment.yaml
          sed -i 's|imagePullPolicy:.*|imagePullPolicy: IfNotPresent|g' k8s/deployment.yaml

      - name: Deploy application
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Wait for Deployment to be ready
        run: |
          kubectl wait --for=condition=available deployment/petclinic --timeout=300s

      - name: Wait for Pods to be ready
        run: |
          kubectl wait --for=condition=ready pod -l app=petclinic --timeout=180s

      - name: Check Pod status
        run: |
          kubectl get pods -l app=petclinic
          kubectl get deployment petclinic
          kubectl get service petclinic-service

      - name: Test application endpoint
        run: |
          # Port forward in background
          kubectl port-forward service/petclinic-service 8080:8080 &
          sleep 10

          # Test endpoint
          curl -f http://localhost:8080 || exit 1
          echo "âœ… Application is accessible!"

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Pod Status ==="
          kubectl get pods -l app=petclinic

          echo "=== Pod Logs ==="
          kubectl logs -l app=petclinic --tail=100

          echo "=== Deployment Details ==="
          kubectl describe deployment petclinic



